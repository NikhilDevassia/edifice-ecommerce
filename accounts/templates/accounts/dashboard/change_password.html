{% extends 'base.html' %}


{% block content %}
<div class="container my-5" style="min-height: 60vh;">
	<section class="section-conten padding-y bg">

		{% include 'includes/alert.html' %}
		<div class="container shop-area my-10">
			<div class="row">
				{% include 'accounts/dashboard/dashboard_sidebar.html' %}
				<main class="col-md-9">
					<article class="card">
						<header class="card-header">
							<strong class="d-inline-block mr-3">Change Your Password</strong>

						</header>
						<div class="card-body">
							<div class="row">
								<div class="col-md-12">
									<form action="{% url 'change_password' %}" method="POST">
										{% csrf_token %}
										<br>
										<div class="form-group">
											<label>Current Password</label>
											<input type="password" name="current_password"
												placeholder="Current Password" class="form-control" required>
										</div>
										<br>
										<div class="form-group">
											<label>Create new password</label>
											<input type="password" name="new_password" placeholder="Create New Password"
												class="form-control" required>
										</div>
										<br>
										<div class="form-group">
											<label>Confirm new password</label>
											<input type="password" name="confirm_password"
												placeholder="Confirm New Password" class="form-control" required>
										</div>
										<br>
										<button type="submit" class="cart-btn">
											Save
										</button>
									</form>
								</div>

							</div> <!-- row.// -->
						</div> <!-- card-body .// -->

					</article> <!-- order-group.// -->
				</main>
			</div> <!-- row.// -->
		</div>


	</section>

</div>
{% endblock %}
