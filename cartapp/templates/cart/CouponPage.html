{% extends 'base.html' %}
{% block content %}
{% load static %}

<div class="row mx-3 mt-3">
    {% for c in coupon %}
    <div class="col-md-5 col-xl-3">
        <div class="card bg-warning text-white mb-3">
            <div class="card-header text-center ">Amount: {{c.amount}}</div>
            <div class="card-body">
                <h3 class="card-title text-white text-center">Code: {{c.coupon_code}}</h3>
            </div>
        </div>
    </div>
    {% endfor %}
</div>


{% endblock %}
