{% extends 'adminpannel/base.html' %}
{% block content %}
{% load static %}
<div class="container-xxl flex-grow-1 container-p-y">
  <div class="card">
    <h5 class="card-header">Table Basic</h5>
    <div class="table-responsive text-nowrap">
      <table class="table">
        <thead>
          <tr>
            <th>Email</th>
            <th>Username</th>
            <th>Category</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        {% for vendor in vendors %}
        <tbody class="table-border-bottom-0">
          <tr>
            <td><i class="fab fa-angular fa-lg text-danger me-3"></i> <strong>{{vendor.email}}</strong></td>
            <td>{{vendor.first_name}} {{vendor.last_name}}</td>
            <td>{{vendor.category}}</td>
            <td><span class="badge bg-label-danger me-1">Pending request</span></td>
            <td>
              <div>
                <form action="{% url 'vendor_request_accept' vendor.id %}" method="POST">
                  {% csrf_token %}
                  <button class="btn btn-success" type="submit">Accepted Vendor</button>
                </form>
              </div>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
<div class="content-backdrop fade"></div>
</div>
</div>
</div>
<div class="layout-overlay layout-menu-toggle"></div>
</div>
{% endblock %}
